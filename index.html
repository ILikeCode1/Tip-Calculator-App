<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <title>Frontend Mentor | Tip calculator app</title>

    <main>
      <div class="container">
        <div class="input-section">
          <div class="bill-total">
            <h3>Bill</h3>
            <input id="bill-input" placeholder="0" />
          </div>
          <div class="percent-tip-selection">
            <h3>Select Tip %</h3>
            <ul class="tip-percent-list">
              <li><a class="" href="#">5%</a></li>
              <li><a class="" href="#">10%</a></li>
              <li><a class="" href="#">15%</a></li>
              <li><a class="" href="#">25%</a></li>
              <li><a class="" href="#">50%</a></li>
              <input id="custom-input" placeholder="Custom" />
            </ul>
          </div>
          <div class="total-people-count">
            <h3>Number of People</h3>
            <input id="people-input" placeholder="0" />
          </div>
        </div>

        <div class="calculation-section">
          <div class="total-tip-section">
            <div class="tip-amount-text">
              <h3>Tip Amount</h3>
              <h4>/ person</h4>
            </div>
            <h1>$0.00</h1>
          </div>
          <div class="total-tip-per-person">
            <div class="total-tip-text">
              <h3>Total</h3>
              <h4>/ person</h4>
            </div>
            <h1>$0.00</h1>
          </div>
          <a class="reset-button" href="#">RESET</a>
        </div>
      </div>
    </main>
  </body>
</html>
